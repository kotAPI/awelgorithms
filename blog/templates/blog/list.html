{% extends 'blog/base.html' %}


{% block content %}
{% if latest_blogs %}
<div class="px-10">
    <ul class="list-inside list-disc">
        {% for blog in latest_blogs %}
        <li><a href="/{{ blog.id }}/">{{ blog.title }}</a></li>
        {% endfor %}
    </ul>
</div>
{% else %}
<p>No blog posts are available.</p>
{% endif %}
{% endblock %}
